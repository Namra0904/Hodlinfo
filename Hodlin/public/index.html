<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Crypto Price Tracker</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
  
        <header class="header">
            <div class="logo">HODLINFO</div>
            <div class="block">
                <button class="header-button">INR
                    <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z"></path></svg>
                </button>
                <button class="header-button">BTC
                    <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5z"></path></svg>
                </button>
                <button class="header-button">BUY BTC
                </button>
            </div>
            <div class="controls">
                <div class="progress-bar"><p>60</p></div>
                <div><button class="telegram">
                    <svg class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24" aria-hidden="true" style="margin-right: 5px;"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.73-.33 1.43.18 1.15 1.3l-2.72 12.81c-.19.91-.74 1.13-1.5.71L12.6 16.3l-1.99 1.93c-.23.23-.42.42-.83.42z"></path></svg>Connect Telegram</button></div>
                <button class="theme-toggle" onclick="toggleTheme()">
                    <div class="toggle-thumb"></div>
                </button>
            </div>
        </header>
 <div class="container">
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value">0.1%</div>
                <div class="stat-label">5 Mins</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">0.96%</div>
                <div class="stat-label">1 Hour</div>
            </div>
            <div class="stat-card featured">
                <div class="stat-label-1">Best Price to Trade</div>
                <div class="stat-value-1" id="best-price-value"></div>
                <div class="stat-label">Average BTC/INR net price including commission</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">2.73%</div>
                <div class="stat-label">1 Day</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">7.51%</div>
                <div class="stat-label">7 Days</div>
            </div>
        </div>

        <div class="table-container">
            <table class="price-table">
                <thead>
                    <tr class="table-head">
                        <th style="width: 5%">#</th>
                        <th style="width: 20%">Name</th>
                        <th style="width: 25%">Last</th>
                        <th style="width: 25%">Buy / Sell Price</th>
                        <th style="width: 15%" class="hide-mobile">Volume</th>
                        <th style="width: 10%">Base Unit</th>
                    </tr>
                </thead>
                <tbody id="crypto-table">
                 
                </tbody>
            </table>
        </div>
    </div>
    <hr style="border-color: #767676">

        <footer class="footer">
    <div class="footer-left">
        <span>Copyright Â© 2024</span>
        <a href="#">Hodlinfo.com</a>
        <span>Developed By <a href="#" style="color:#4cd7d0;font-weight:bold">QuadBtech</a></span>
    </div>
    <div class="footer-right">
        <a href="#">Support</a>
    </div>
</footer>

<div class="bottom-bar">
    <button class="add-home-button">Add hodlinfo to home screen</button>
</div>

    <script src="scripts.js">
     
    </script></body>
</html>
